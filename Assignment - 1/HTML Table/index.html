<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>HTML Table</title>
</head>
<body>

        <b>Students Records</b>

            <th>Name</th>

            <th>Gender</th>
            <th>City</th>
            <th>Hobbies</th>

        <tr>
            <td>1.</td>
            <td>Abc Pqr</td>
            <td>99xxxxxxxx</td>
            <td>Male</td>
            <td>Xyz</td>
            <td rowspan="2">Mno</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Efg Stu </td>
            <td>89xxxxxxxx</td>
            <td>Male</td>
            <td>Klm</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Ghi</td>
            <td>72xxxxxxxx</td>
            <td>Female</td>
            <td>Uvw</td>
            <td>Qrs</td>
        </tr>
    </tr>
    </table>
</body>
</html>
